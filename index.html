<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>drib</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4fb35b1106.js"
      crossorigin="anonymous"
    ></script>
    <!-- Font Awesome -->
    <!-- Google Fonts -->
